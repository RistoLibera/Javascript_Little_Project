<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div id="container">
      <header id="container-header">
        <button class="toggle-project">
          <span class="material-icons">close</span>
          <span class="material-icons hidden">menu</span>
        </button>
        <h1>Todo List</h1>
        <div></div>
      </header>

      
      <!-- Sidebar to control projects -->
      <aside id="project">
        <div class="banner">
          <h2 id="banner-title">Projects</h2>
          <button id="add-project">
            <span class="material-icons">add</span>
          </button>
        </div>

        <ul class="project-list"></ul>
      </aside>

      <!-- Form to add new project -->
      <section class="modal hidden">
        <form class="new-project-form pop-up">
          <h2>New Project</h2>
          <input class="form-row" type="text" name="title" placeholder="Project Name" required>
          <div class="form-row">
            <button class="cancel-project">Cancel</button>
            <input type="submit" value="+ Add Project">
          </div>
        </form>
      </section>

      <!-- Project body -->
      <section class="project hidden">
        <div class="banner">
          <div class="left-banner">
            <h2 class="project-title">project-title</h2>
            <button class="edit-project">
              <span class="material-icons">edit</span>
            </button>
            <button class="delete-project">
              <span class="material-icons">delete</span>
            </button>
          </div>

          <div class="right-banner">
            <button class="new-todo">
              <span class="material-icons">add</span>
            </button>
          </div>
        </div>

        <!-- Form to edit this project -->
        <section class="modal hidden">
          <form class="edit-project-form pop-up"></form>
        </section>

        <!-- Form to add new todo -->
        <section class="modal hidden">
          <form class="new-todo-form pop-up">
            <h2>New Todo</h2>
            <input type="text" name="title" class="form-row" placeholder="Title" required>
            <textarea name="description" class="form-row" placeholder="Description" requried></textarea>

            <div class="form-row">
              <div class="date-area">
                <label for="date">Deadline</label>
                <input type="date" id="date" name="due-date">
              </div>
              <select name="priority" required>
                <optgroup label="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </optgroup>
              </select>
            </div>

            <div class="form-row">
              <button class="cancel-todo">Cancel</button>
              <input type="submit" value="+ Add Todo">  
            </div>
          </form>
        </section>

        <!-- What to do -->
        <table class="todo-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Due</th>
              <th>Priority</th>
              <th>
                <span class="material-icons">done_outline</span>
              </th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="todo-items"></tbody>
        </table>

        <!-- Form to edit this todo -->
        <section class="modal hidden">
          <form class="edit-todo pop-up"></form>
        </section>
      </section>
    </div>
  </body>
</html>
