<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  </head>

  <body>
    <div id="container">
      <header id="container-header">
        <button class="toggle-project">
          <span class="material-icons toggle-icons">close</span>
          <span class="material-icons toggle-icons hidden">menu</span>
        </button>
        <h1>Todo List</h1>
        <div></div>
      </header>

      
      <!-- Sidebar to control projects -->
      <aside class="project active">
        <div class="banner">
          <h2 id="banner-title">Projects</h2>
          <button id="add-project">
            <span class="material-icons">add</span>
          </button>
        </div>

        <ul class="project-list"></ul>
      </aside>

      <!-- Form to add new project -->
      <section class="new-project-form-modal modal hidden">
        <form class="new-project-form pop-up">
          <h2>New Project</h2>
          <input class="form-row" type="text" name="name" placeholder="Project Name" required>
          <div class="form-row">
            <button type="button" class="cancel">Cancel</button>
            <input type="submit" value="+ Add Project">
          </div>
        </form>
      </section>

      <!-- Project body -->
      <section class="project-body hidden">
        <div class="banner">
          <div class="left-banner">
            <h2 class="project-name"></h2>
            <button class="edit-project">
              <span class="material-icons">edit</span>
            </button>
            <button class="delete-project">
              <span class="material-icons">delete</span>
            </button>
          </div>

          <div class="right-banner">
            <button class="new-todo">
              <span class="material-icons">add</span>
            </button>
          </div>
        </div>

        <!-- Form to edit this project -->
        <section class="edit-project-form-modal modal hidden">
          <form class="edit-project-form pop-up">
            <h2>Edit Project</h2>
            <input class="form-row" type="text" name="name" placeholder="Please input a new name" required>
            <div class="form-row">
              <button type="button" class="cancel">Cancel</button>
              <input type="submit" value="+ Update Project">
            </div>
          </form>
        </section>

        <!-- Form to add new todo -->
        <section class="new-todo-form-modal modal hidden">
          <form class="new-todo-form pop-up">
            <h2>New Todo</h2>
            <input type="text" name="title" class="form-row" placeholder="Title" required>
            <div class="form-row">
              <div class="date-area">
                <label for="date">Deadline</label>
                <input type="date" id="date" name="due" required>
              </div>
              <select name="priority" required>
                <optgroup label="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </optgroup>
              </select>
            </div>

            <div class="form-row">
              <button type="button" class="cancel">Cancel</button>
              <input type="submit" value="+ Add Todo">  
            </div>
          </form>
        </section>

        <!-- What to do -->
        <table class="todo-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Due</th>
              <th>Priority</th>
              <th>
                <span class="material-icons">done_outline</span>
              </th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="todo-list"></tbody>
        </table>

        <!-- Form to edit this todo -->
        <section class="edit-todo-form-modal modal hidden">
          <form class="edit-todo-form pop-up">
            <h2>Edit Todo</h2>
            <input type="text" name="title" class="form-row" placeholder="Title" required>
            <div class="form-row">
              <div class="date-area">
                <label for="date">Deadline</label>
                <input type="date" id="date" name="due" required>
              </div>
              <select name="priority" required>
                <optgroup label="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </optgroup>
              </select>
            </div>

            <div class="form-row">
              <button type="button" class="cancel">Cancel</button>
              <input type="submit" value="+ Edit Todo">  
            </div>
          </form>
        </section>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
