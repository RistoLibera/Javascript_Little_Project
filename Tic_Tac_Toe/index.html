<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header id="game-title">
      <h1>Tic Tac Toe</h1>
      <button id="restart">Restart</button>
    </header>

    <section id="game-section">
      <div id="player-area">
        <div class="players">
          <h1 id="player-one"></h1>
        </div>
        <div class="players">
          <h1 id="player-two"></h1>
        </div>  
      </div>

      <div id="game-grid">
      </div>
    </section>

    <section id="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h1>Input player names</h1>
        </div>

        <form id="form">
          <div class="input-area">
            <label for="name-one">Player-One:</label><br/>
            <input type="text" id="nameOne" placeholder="Player One" required>  
          </div>

          <div class="input-area">
            <label for="name-two">Player-Two:</label><br/>
            <input type="text" id="nameTwo" placeholder="Player Two" required>  
          </div>

          <div class="submit-area">
            <button type="submit">Proceed</button>
          </div>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
