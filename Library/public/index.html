<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <h1>Library</h1>
      <button class="trigger" type="button">
        Add a book
      </button>  
    </header>

    <section class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <button type="button" class="close">
            <span>&times;</span>
          </button>
        </div>
        
        <div>
          <form id="book-input" method="post">
            <div class="input-area">
              <label for="author">Author:</label><br/>
              <input type="text" id="author" placeholder="Fullname" required>  
            </div>
  
            <div class="input-area">
              <label for="title">Title:</label><br/>
              <input type="text" id="title" placeholder="Name" required>  
            </div>
  
            <div class="input-area">
              <label for="pages">Pages:</label><br/>
              <input type="number" id="pages" min="1" placeholder="Amount" required>  
            </div>
  
            <div class="input-area" id="submit-area">
              <div>
                <span>Read?</span>
                <label for="read">
                  <input type="checkbox" id="read">
                </label>    
              </div>
  
              <div>
                <button type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div id="render-library"></div>

    <script src="script.js"></script>
  </body>
</html>
