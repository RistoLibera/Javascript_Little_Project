<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link href="./style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Library</h1>
    </header>

    <section>
      <div>
        <button>
          Add a book
        </button>
      </div>
      
      <div>
        <form id="book-input" method="post">
          <label for="author">Author:</label><br/>
          <input type="text" id="author" placeholder="Fullname" required>

          <label for="title">Title:</label><br/>
          <input type="text" id="title" placeholder="Name" required>

          <label for="pages">Pages:</label><br/>
          <input type="number" id="pages" placeholder="Amount" required>

          <span>Have you read the book?</span>
          <label for="read">
            <input type="checkbox" id="read">
          </label>

          <button type="submit">Add</button>
        </form>
      </div>
    </section>
  </body>
</html>
