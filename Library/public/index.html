<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <h1>Library</h1>
    </header>

    <section>
      <div>
        <button>
          Add a book
        </button>
      </div>
      
      <div>
        <form id="book-input" method="post">
          <div class="input-area">
            <label for="author">Author:</label><br/>
            <input type="text" id="author" placeholder="Fullname" required>  
          </div>

          <div class="input-area">
            <label for="title">Title:</label><br/>
            <input type="text" id="title" placeholder="Name" required>  
          </div>

          <div class="input-area">
            <label for="pages">Pages:</label><br/>
            <input type="number" id="pages" placeholder="Amount" required>  
          </div>

          <div class="input-area" id="submit-area">
            <div>
              <span>Read?</span>
              <label for="read">
                <input type="checkbox" id="read">
              </label>    
            </div>

            <div>
              <button type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
